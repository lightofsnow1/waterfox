<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Search</title>
    <style>
        body {
            background-color: #f1f1f1; /* Light Gray */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 5%; /* Reduced margin for smaller screens */
        }

        .container {
            max-width: 600px;
            margin: 0 auto; /* Center the content */
        }

        .google-logo {
            width: 150px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            position: relative; /* Make the form a positioned container */
        }

        input[type="text"] {
            padding: 10px;
            width: 80%; /* Make the search box full-width */
            border: 1px solid #ddd; /* Light Gray */
            border-radius: 24px; /* Rounded corners */
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        button {
            position: absolute; /* Position the button absolutely */
            top: 0;
            right: 0;
            padding: 10px 20px;
            background-color: #4285f4; /* Google Blue */
            color: #fff; /* White text */
            border: none;
            border-radius: 24px; /* Rounded corners */
            cursor: pointer;
        }

        button:hover {
            background-color: #3171e0; /* Darker Blue on hover */
        }

        @media screen and (max-width: 600px) {
            body {
                margin: 5%;
            }

            input[type="text"] {
                width: 100%; /* Make the search box full-width for smaller screens */
            }

            button {
                width: 100%; /* Make the button full-width for smaller screens */
                position: static; /* Reset position for smaller screens */
                margin-top: 10px; /* Add some space between the input and button */
            }
        }
    </style>
    <script>
        function redirectToSearch() {
            var searchQuery = document.getElementById('searchQuery').value;
            if (searchQuery) {
                var redirectUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery);
                window.location.href = redirectUrl;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://raw.githubusercontent.com/lightofsnow1/waterfox/main/%3A3.png" alt="Underwater Search Logo">
        <form onsubmit="event.preventDefault(); redirectToSearch();">
            <input type="text" id="searchQuery" name="q" placeholder="Search the depths of the web" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
