<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-button {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .game-button:hover {
            color: blue;
        }

        .selected {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <main>
        <ul id="games-list">
            <li class="game-button" data-url="https://kdata1.com/2020/05/slope/">slope</li>
            <li class="game-button" data-url="https://probablykam.github.io/Mario64webgl/">super mario 64</li>
            <li class="game-button" data-url="https://lightofsnow1.github.io/Sonic-1-WASM/">sonic</li>
          <li class="game-button" data-url="https://lightofsnow1.github.io/pac/">pacman</li>
           <li class="game-button" data-url="https://supermarioplay.com/game/mario.html?v=1.0.11">super mario bros</li>
           <li class="game-button" data-url="https://1v1.lol/">1v1.lol</li>
          <li class="game-button" data-url="https://gamesfrog.com/games/n64/mario-kart-64/iframe">mario kart 64</li>
          <li class="game-button" data-url="https://playcanv.as/index/DLgXf1zr">flappy bird</li>
          <li class="game-button" data-url="https://mkpc.malahieude.net/mariokart.php">mario kart pc</li>
          <li class="game-button" data-url="https://lightofsnow1.github.io/waterfox/fnaf.html">fnaf</li>
            <li class="game-button" data-url="https://private-right-ulna.glitch.me/">kick the buddy</li>
                      <li class="game-button" data-url="https://125aeaef-5b46-45d6-ac09-b8509656fcb6-00-2gddgz7e5rkuw.global.replit.dev/">eaglercraft</li>
<li class="game-button" data-url="https://geometrydashlite.co/game/geometry-dash-lite/">geometry dash</li>    
            <li class="game-button" data-url="https://html5.gamedistribution.com/rvvASMiM/a1b7ac4025214a5cb0bd01a4f675513a/index.html?gd_zone_config=eyJwYXJlbnRVUkwiOiJodHRwczovL2Z1bm55c2hvb3RlcjIuY29tLyIsInBhcmVudERvbWFpbiI6ImZ1bm55c2hvb3RlcjIuY29tIiwidG9wRG9tYWluIjoiZnVubnlzaG9vdGVyMi5jb20iLCJoYXNJbXByZXNzaW9uIjpmYWxzZSwibG9hZGVyRW5hYmxlZCI6dHJ1ZSwiaG9zdCI6Imh0bWw1LmdhbWVkaXN0cmlidXRpb24uY29tIiwidmVyc2lvbiI6IjEuNS4xNiJ9">funny shooter 2</li>    
            <li class="game-button" data-url="https://ubg77.github.io/edit/rocket-soccer-derby/">rocket soccer</li>    
               <li class="game-button" data-url="https://ext.minijuegosgratis.com/hyperspace-racers-3/index.html?key=y8&amp;value=default">hyperspace racers 3</li>    
                      <li class="game-button" data-url="https://lolbeans.io/">lolbeans.io</li>       
                                  <li class="game-button" data-url="https://127ab713-40d3-4af1-9aff-09815d0542f7-00-3ra72ajt20ah4.janeway.replit.dev/">baldi's basics</li>   
            <!-- Add more games as needed -->
        </ul>
    </main>

    <script>
        const gamesList = document.getElementById('games-list');
        let selectedGame = null;

        gamesList.addEventListener('click', (event) => {
            if (event.target.classList.contains('game-button')) {
                const url = event.target.getAttribute('data-url');
                if (url) {
                    window.location.href = url; 
                }
            }
        });

        document.addEventListener('keydown', (event) => {
            const gameButtons = Array.from(document.querySelectorAll('.game-button'));

            if (selectedGame && gameButtons.includes(selectedGame)) {
                const currentIndex = gameButtons.indexOf(selectedGame);

                switch (event.key) {
                    case 'ArrowUp':
                        if (currentIndex > 0) {
                            selectedGame.classList.remove('selected');
                            selectedGame = gameButtons[currentIndex - 1];
                            selectedGame.classList.add('selected');
                        }
                        break;

                    case 'ArrowDown':
                        if (currentIndex < gameButtons.length - 1) {
                            selectedGame.classList.remove('selected');
                            selectedGame = gameButtons[currentIndex + 1];
                            selectedGame.classList.add('selected');
                        }
                        break;

                    case 'Enter':
                        const url = selectedGame.getAttribute('data-url');
                        if (url) {
                            window.location.href = url;
                        }
                        break;
                }
            } else if (gameButtons.length > 0) {
                // If no game is selected, select the first game initially
                selectedGame = gameButtons[0];
                selectedGame.classList.add('selected');
            }
        });
    </script>
</body>
</html>
