<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Search</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            background-color: #f1f1f1; /* Light Gray */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20% 10%;
        }

        /* ... (other styles) ... */
    </style>
    <script>
        function redirectToSearch() {
            var searchQuery = document.getElementById('searchQuery').value;
            if (searchQuery) {
                var redirectUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery);
                window.location.href = redirectUrl;
            }
        }

        // Detect if the user is on a mobile device (including iOS)
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // Redirect to the mobile URL if on a mobile device
        function checkAndRedirect() {
            if (isMobile()) {
                window.location.href = 'https://lightofsnow1.github.io/waterfox/mobile.html';
            }
        }

        // Check and redirect on page load
        window.onload = checkAndRedirect;
    </script>
</head>
<body>
    <img class="google-logo" src="https://raw.githubusercontent.com/lightofsnow1/waterfox/main/%3A3.png" alt="Underwater Search Logo">
    <form onsubmit="event.preventDefault(); redirectToSearch();">
        <input type="text" id="searchQuery" name="q" placeholder="Search the depths of the web" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
