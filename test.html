<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #vr-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
        #vr-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="vr-button">Enter VR</button>
    <div id="vr-container">
        <!-- This is where the VR experience will be embedded -->
        <iframe id="vr-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        var vrButton = document.getElementById('vr-button');
        var vrContainer = document.getElementById('vr-container');
        var vrIframe = document.getElementById('vr-iframe');

        // Function to handle VR button click
        function toggleVR() {
            if (!document.fullscreenElement) {
                vrContainer.requestFullscreen().then(() => {
                    vrButton.innerText = 'Exit VR';
                }).catch((err) => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    vrButton.innerText = 'Enter VR';
                }).catch((err) => {
                    alert(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
                });
            }
        }

        // Event listener for VR button click
        vrButton.addEventListener('click', toggleVR);

        // Load VR experience
        vrIframe.src = "https://augustberchelmann.com/mario/";
    </script>
</body>
</html>
